<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Confirm Email</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="container">
         
         <form action="#">
            <div class="error-text"></div>
            <div class="field">
               <input onkeyup="active()" id="email" type="email" placeholder="Enter Email">
            </div>
            <div class="field">
               <input onkeyup="active_2()" id="pswrd" disabled type="password" placeholder="Enter Password">
               <div class="show">
                  SHOW
               </div>
            </div>
            <button disabled>Confirm</button>
         </form>
      </div>
      <script>
         const email = document.querySelector("#email");
         const pswrd = document.querySelector("#pswrd");
         const errorText = document.querySelector(".error-text");
         const showBtn = document.querySelector(".show");
         const btn = document.querySelector("button");
         function active(){
           if(email.value.length >= 6){
             btn.removeAttribute("disabled", "");
             btn.classList.add("active");
             pswrd.removeAttribute("disabled", "");
           }else{
             btn.setAttribute("disabled", "");
             btn.classList.remove("active");
             pswrd.setAttribute("disabled", "");
           }
         }
         btn.onclick = function(){
           if(email.value =="", pswrd.value ==""){
             errorText.style.display = "block";
             errorText.classList.remove("matched");
             errorText.textContent = "Error! Incorrect Login";
             return false;
           }else{
             errorText.style.display = "block";
             errorText.classList.add("matched");
             errorText.textContent = "Nice! Confirm Login";
             return false;
           }
         }
         function active_2(){
           if(pswrd.value != ""){
             showBtn.style.display = "block";
             showBtn.onclick = function(){
               if((pswrd.type == "password")){
                 
                 pswrd.type = "text";
                 this.textContent = "Hide";
                 this.classList.add("active");
               }else{
                 
                 pswrd.type = "password";
                 this.textContent = "Show";
                 this.classList.remove("active");
               }
             }
           }else{
             showBtn.style.display = "none";
           }
         }
      </script>
   </body>
</html>
